// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

apply plugin: 'com.android.application'


task wrapper(type: Wrapper) {
    gradleVersion = '2.8'
}

android {
    signingConfigs {
        release {
            storeFile file('/Users/cyngus/ochre.keystore')
            keyAlias 'ochre_key_1'
            storePassword System.console().readLine("\nKeystore password: ")
            keyPassword System.console().readLine("\nKey password: ")

        }

        debug_config {
            keyAlias 'ochre_debug_key_1'
            storeFile file('/Users/cyngus/ochre.debug.keystore')
            storePassword 'ochredebug'
            keyPassword 'ochredebug'

        }
    }
    compileSdkVersion 19
    buildToolsVersion "23.0.2"
    defaultConfig {
        applicationId "com.randomsymphony.games.ochre"
        minSdkVersion 11
        targetSdkVersion 19
    }
    lintOptions {
        abortOnError false
    }
    productFlavors {
        regular {
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
            zipAlignEnabled true
        }
        debug {
            signingConfig signingConfigs.debug_config
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.0.0'
    compile 'com.squareup.okhttp3:okhttp:3.2.0'
    compile 'com.google.apis:google-api-services-urlshortener:v1-rev41-1.21.0'
    compile 'com.google.http-client:google-http-client-android:1.19.0'
}
